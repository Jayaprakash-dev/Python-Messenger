<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- css file -->
    <link rel="stylesheet" href="/main/static/css/roomlogin.css">

    <title>Python Messenger</title>

    {% load static %}
</head>
<body>

    <div class="container">
        <div class="login-section">
            <p class="heading">Chat Room Login</p>
            <form action="" method="POST" class="room-login">
                {% csrf_token %}
                <div class="name-section">
                    <label class="name-label" for="username">Username</label>
                    <input type="text" class="name" name="username" placeholder="enter your username" required>
                </div>
                <br>

                <div class="id-section">
                    <label for="room-id" class="room-id-label">Room ID</label>
                    <input type="text" class="room-id" id="room-id" name="room-id" placeholder="room id" required>
                </div>
                
                <div class="form-btns">
                    <button class="btn" type="submit" onsubmit="submitForm()">Submit</button>
                    <button class="btn">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script type="text/javascript" src="{% static 'js/websocket.js' %}"></script>
    
</body>
</html>
