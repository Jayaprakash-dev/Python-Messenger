<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- css -->

    <!-- jquery CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" 
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
			crossorigin="anonymous">
    </script>

    <title>Python Messenger</title>
</head>
<body>

    <h3>User Sign-Up Form</h3>

    <div class="container">
        <form action="" method="POST" class="signup-form">

            {% csrf_token %}

            {{form.username.label}} <br>
            {{form.username}}
            <br>
            {{form.email.label}} <br>
            {{form.email}}
            <br>
            {{form.first_name.label}} <br>
            {{form.first_name}}
            <br>
            {{form.last_name.label}} <br>
            {{form.last_name}}
            <br>
            {{form.password1.label}} <br>
            {{form.password1}}
            <br>
            <label for="password2" name="confirm-password">Confirm Password</label> <br>
            {{form.password2}}
            <br>
            <p class="message"></p>
            <br>
            <button class="submit-btn" id="submit-btn" type="submit" value="submit">Sign up</button>
        
        </form>
    </div>
    
    <script src="/static/js/signupform.js"></script>
</body>
</html>
