<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- css -->
    <link rel="stylesheet" href="/static/css/signuppage.css">

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

    <!-- jquery CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" 
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
			crossorigin="anonymous">
    </script>

    <title>Python Messenger</title>
</head>
<body style="width: 100%;">

    <div class="container">

        <form method='POST' action=" " class="signup-form">
            {% csrf_token %}
            <img class="logo" src="/static/assets/Chat.svg" alt="" class="chat-logo">

            <h1 class="heading">Sign Up</h1>
            <div class="row">
                <div class="col">
                  <input type="text" name="first_name" class="form-control" placeholder="First name" aria-label="First name" required>
                </div>
                <div class="col">
                  <input type="text" name="last_name" class="form-control" placeholder="Last name" aria-label="Last name" required>
                </div>
                <div class="status">
                    <img id="name-status-icon" src="/static/assets/Warning.svg" alt="" class="status-icon">
                    <p id="name-status-msg">Invalid first or last name</p>
                </div>
            </div>
            <div class="col" id="username-section">
                <input type="text" name="username" class="form-control" placeholder="username" aria-label="username" required  autocomplete="off">
                <div class="status">
                    <img id="username-status-icon" src="/static/assets/Warning.svg" alt="" class="status-icon">
                    <p id="username-status-msg">Username already taken</p>
                </div>
            </div>
            <div class="col" id="email-section">
                <input type="email" name="email" class="form-control" placeholder="email Id" aria-label="email Id" required  autocomplete="off">
                <div class="status">
                    <img id="email-status-icon" src="/static/assets/Warning.svg" alt="" class="status-icon">
                    <p id="email-status-msg">email already taken</p>
                </div>
            </div>
            <div class="row" id="password-section">
                <div class="col">
                  <input type="password" id="password" name="password1" class="form-control" placeholder="password" aria-label="password" required>
                  <img src="/static/assets/visible.svg" alt="" class="pass-show-btn">
                </div>
                <div class="col">
                  <input type="password" id="password" name="password2" class="form-control" placeholder="re-enter your password" aria-label="password" required>
                  <!-- <img src="/static/assets/visible.svg" alt="" class="pass-show-btn"> -->
                </div>
            </div>
            <div class="messages">
                <div class="row">
                    <p class="least-msg">Least 8 characters</p>
                    <img class="icon" id="least-icon" src="/static/assets/wrong.svg" alt="">
                </div>
                <div class="row" style="margin-top: -17px;">
                    <p class="numeric-msg">Least one number (0-9) and a symbol</p>
                    <img class="icon" id="numeric-icon" src="/static/assets/wrong.svg" alt="">
                </div>
                <div class="row" style="margin-top: -17px;">
                    <p class="alpha-msg">Lowercase (a-z) and uppercase (A-Z)</p>
                    <img class="icon" id="alpha-icon" src="/static/assets/wrong.svg" alt="">
                </div>
                <div class="row" style="margin-top: -17px;">
                    <p class="password-match-msg">password matching</p>
                    <img class="icon" id="match-icon" src="/static/assets/wrong.svg" alt="">
                </div>
            </div>

            <div class="row" style="margin-top: 17px;">
                <p class="col">
                    Already a member? <a href="" style="font-weight: 600;">Log in</a>
                </p>

                <a href="" class="col forgot-pass" style="text-align: right; text-decoration: none; font-weight: 600;">Forgot password</a>
            </div>

            <button class="btn btn-primary" id="submit-btn" type='submit' name="submit" value="submit">create account</button>
        </form> 
    </div>

    <script src='/static/js/signupform.js'></script>
</body>
</html>
